        <div class="HotspotAnnotation">Silk Pillowcase</div>

  <model-viewer id="beanbag" src="./models/bean_bag.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">

    </button><button class="Hotspot" slot="hotspot-3" data-position="1.9701594564222686m 5.5010245886717986m 5.071828928377759m" data-normal="0.41882584862575345m 0.9080659399950474m -0.0010757061998856708m" data-visibility-attribute="visible">

        </div>
