<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Furniture Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div id="banner">
        <h1>Welcome to Our Furniture Store!</h1>
        <p>Discover a wide range of high-quality furniture for your home.</p>
    </div>

    <model-viewer id="bed" src="./models/bed.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" exposure="0.76" shadow-softness="0.55" 
    environment-image="legacy">
      <button id="Hotspot" slot="hotspot-1" data-position="0.6178988783012208m 0.587975356447173m -0.053320615342222766m" data-normal="0.055099043542671415m 0.9978219565414806m 0.03626897357817916m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Satin Bedsheet</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.7476644538137701m 0.9656287532960277m -1.1440854624957366m" data-normal="-8.742274147014172e-8m -2.7048525376826563e-7m 0.9999999999999597m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Queen Size Bag</div>
      </button> <button id="change-bed" class="Hotspot" slot="hotspot-3" data-position="-0.540335270588457m 0.5978995175724104m 0.7057522905826581m" data-normal="0.041262276718510155m 0.9989863524195304m -0.017991447955261974m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Change Pattern</div>
      </button>
  </model-viewer>

  

  <model-viewer id="dimension-demo" ar ar-modes="webxr" ar-scale="fixed" camera-orbit="-30deg auto auto" max-camera-orbit="auto 100deg auto" shadow-intensity="1" camera-controls touch-action="pan-y" src="./models/bed2.glb" alt="A 3D model of an armchair.">
    <button slot="hotspot-dot+X-Y+Z" class="dot" data-position="1 -1 1" data-normal="1 0 0"></button>
    <button slot="hotspot-dim+X-Y" class="dim" data-position="1 -1 0" data-normal="1 0 0"></button>
    <button slot="hotspot-dot+X-Y-Z" class="dot" data-position="1 -1 -1" data-normal="1 0 0"></button>
    <button slot="hotspot-dim+X-Z" class="dim" data-position="1 0 -1" data-normal="1 0 0"></button>
    <button slot="hotspot-dot+X+Y-Z" class="dot" data-position="1 1 -1" data-normal="0 1 0"></button>
    <button slot="hotspot-dim+Y-Z" class="dim" data-position="0 -1 -1" data-normal="0 1 0"></button>
    <button slot="hotspot-dot-X+Y-Z" class="dot" data-position="-1 1 -1" data-normal="0 1 0"></button>
    <button slot="hotspot-dim-X-Z" class="dim" data-position="-1 0 -1" data-normal="-1 0 0"></button>
    <button slot="hotspot-dot-X-Y-Z" class="dot" data-position="-1 -1 -1" data-normal="-1 0 0"></button>
    <button slot="hotspot-dim-X-Y" class="dim" data-position="-1 -1 0" data-normal="-1 0 0"></button>
    <button slot="hotspot-dot-X-Y+Z" class="dot" data-position="-1 -1 1" data-normal="-1 0 0"></button>
    <svg id="dimLines" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" class="dimensionLineContainer">
      <line class="dimensionLine"></line>
      <line class="dimensionLine"></line>
      <line class="dimensionLine"></line>
      <line class="dimensionLine"></line>
      <line class="dimensionLine"></line>
    </svg>
  
    <div id="controls" class="dim">
      <label for="src">Product:</label>
      <select id="src">
        <option value="./models/bed.glb">Original</option>
        <option value="./models/bed2.glb">Manchaster United</option>
      
      </select><br>
  
      <label for="show-dimensions">Show Dimensions:</label>
      <input id="show-dimensions" type="checkbox" checked="true">
    </div>
  </model-viewer>



    <model-viewer id="beanbag" src="./models/bean_bag.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" exposure="0.76" shadow-softness="0.55" environment-image="legacy">
      <button id="change-beanbag" class="Hotspot" slot="hotspot-1" data-position="0.31323789517729583m 0.6986176699395965m 0.027800903984469813m" data-normal="-0.37957711632063207m 0.5911218402619459m 0.7116854521001845m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Change Pattern</div>
      </button><button id ="change-colour" class="Hotspot" slot="hotspot-2" data-position="-0.21474624644967577m 0.6146552931178174m -0.22766027262762473m" data-normal="-0.25402742471340606m 0.5602850967365495m 0.7883848539060034m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Change Colour</div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="-0.4882890252972162m 0.29406632486072165m 0.3498289868338531m" data-normal="-0.7655359292283509m -0.07410287936337419m 0.6391114960087501m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Removable Cover</div>
      </button>
  </model-viewer>

  

  </model-viewer>

  <model-viewer  id="neutral-demo" camera-controls touch-action="pan-y" auto-rotate alt="A 3D model of a kitchen mixer" src="./models/chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" exposure="0.76" shadow-softness="0.55" environment-image="legacy">
    <button class="Hotspot" slot="hotspot-1" data-position="-0.09180291827268044m 0.0776010629071506m 0.05225179506417109m" data-normal="0.031527501024442996m 0.20076223988859254m 0.9791325445076723m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Steady Base</div>
  </button><button class="Hotspot" slot="hotspot-3" data-position="0.08381528405219509m 0.42896102210123976m 0.09928240737196578m" data-normal="-0.03751438942799296m 0.9976250048130596m 0.05776694866087094m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Oak Wood</div>
  </button>
  <button slot="ar-button" id="ar-button">
      View in your space
  </button>
    <label for="neutral">Neutral Lighting: </label>
    <input id="neutral" type="checkbox" checked="true">
</model-viewer>


  





    <div id="model-info">
        Info about the model
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
