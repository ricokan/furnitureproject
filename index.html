<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Furniture Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div id="banner">
        <h1>Welcome to Our Furniture Store!</h1>
        <p>Discover a wide range of high-quality furniture for your home.</p>
    </div>

    <model-viewer id="bed" src="./models/bed.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" exposure="0.76" shadow-softness="0.55" environment-image="legacy">
      <button id="Hotspot" slot="hotspot-1" data-position="0.6178988783012208m 0.587975356447173m -0.053320615342222766m" data-normal="0.055099043542671415m 0.9978219565414806m 0.03626897357817916m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Satin Bedsheet</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.7476644538137701m 0.9656287532960277m -1.1440854624957366m" data-normal="-8.742274147014172e-8m -2.7048525376826563e-7m 0.9999999999999597m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Queen Size Bag</div>
      </button> <button id="change-bed" class="Hotspot" slot="hotspot-3" data-position="-0.540335270588457m 0.5978995175724104m 0.7057522905826581m" data-normal="0.041262276718510155m 0.9989863524195304m -0.017991447955261974m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Change Pattern</div>
      </button>
  </model-viewer>

  

  <model-viewer id="dimension-demo" ar ar-modes="webxr" ar-scale="fixed" camera-orbit="-30deg auto auto" max-camera-orbit="auto 100deg auto" shadow-intensity="1" camera-controls touch-action="pan-y" src="./models/bed2.glb" alt="A 3D model of an armchair.">
    <button slot="hotspot-dot+X-Y+Z" class="dot" data-position="1 -1 1" data-normal="1 0 0"></button>
    <button slot="hotspot-dim+X-Y" class="dim" data-position="1 -1 0" data-normal="1 0 0"></button>
    <button slot="hotspot-dot+X-Y-Z" class="dot" data-position="1 -1 -1" data-normal="1 0 0"></button>
    <button slot="hotspot-dim+X-Z" class="dim" data-position="1 0 -1" data-normal="1 0 0"></button>
    <button slot="hotspot-dot+X+Y-Z" class="dot" data-position="1 1 -1" data-normal="0 1 0"></button>
    <button slot="hotspot-dim+Y-Z" class="dim" data-position="0 -1 -1" data-normal="0 1 0"></button>
    <button slot="hotspot-dot-X+Y-Z" class="dot" data-position="-1 1 -1" data-normal="0 1 0"></button>
    <button slot="hotspot-dim-X-Z" class="dim" data-position="-1 0 -1" data-normal="-1 0 0"></button>
    <button slot="hotspot-dot-X-Y-Z" class="dot" data-position="-1 -1 -1" data-normal="-1 0 0"></button>
    <button slot="hotspot-dim-X-Y" class="dim" data-position="-1 -1 0" data-normal="-1 0 0"></button>
    <button slot="hotspot-dot-X-Y+Z" class="dot" data-position="-1 -1 1" data-normal="-1 0 0"></button>
    <svg id="dimLines" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" class="dimensionLineContainer">
      <line class="dimensionLine"></line>
      <line class="dimensionLine"></line>
      <line class="dimensionLine"></line>
      <line class="dimensionLine"></line>
      <line class="dimensionLine"></line>
    </svg>
  
    <div id="controls" class="dim">
      <label for="src">Product:</label>
      <select id="src">
        <option value="./models/bed.glb">Original</option>
        <option value="./models/bed2.glb">Manchaster United Edition</option>
        <option value="../../assets/ShopifyModels/GeoPlanter.glb">Cactus</option>
      </select><br>
  
      <label for="show-dimensions">Show Dimensions:</label>
      <input id="show-dimensions" type="checkbox" checked="true">
    </div>
  </model-viewer>


  <model-viewer id="beanbag" src="./models/bean_bag.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
      <button id="change-beanbag" class="Hotspot" slot="hotspot-1" data-position="0.24462271005400027m 0.927094956884221m -0.27987364024726524m" data-normal="-0.3293704410321221m 0.436550608196851m 0.8372208066318377m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Change Pattern</div>
      </button>
 
      <button id="change-colour" class="hotspot-2" slot="hotspot-2" data-position="-2.25668331098365m 7.5660273945036325m 2.303716839870267m" data-normal="0.861527609470483m 0.44003821897812345m 0.25325193771940985m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Change Colour</div>
    </button>
    
    <button class="Hotspot" slot="hotspot-3" data-position="1.9701594564222686m 5.5010245886717986m 5.071828928377759m" data-normal="0.41882584862575345m 0.9080659399950474m -0.0010757061998856708m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Material: Cotton
        </div>
    </button>

  </model-viewer>

  <model-viewer src="./models/chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" exposure="0.76" shadow-softness="0.55" environment-image="legacy">
    <button class="Hotspot" slot="hotspot-1" data-position="-1.8328966061210639m 8.857851569060912m 1.4578479930935409m" data-normal="0.21384603166599025m 0.9596327922718184m 0.18268765348895785m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Made from oak wood</div>
    </button><button class="Hotspot" slot="hotspot-2" data-position="0.7627375490559014m 1.543694069434152m 1.183581959123729m" data-normal="-0.18549699087826393m 0.41477438290698376m 0.8908159617223078m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Steady Base</div>
    </button>
</model-viewer>

  





    <div id="model-info">
        Info about the model
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
